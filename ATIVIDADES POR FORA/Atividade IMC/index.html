<body>
    <form class="form" action="#" >

        <h1 class="titulo-form">Calculadora de IMC</h1>

        <div class="input-group">
        
            <input type="text" name="text" class="input"   required="" id="input-peso">
            <label class="user-label">Peso</label>
        
        </div>

        <div class="input-group">
        
            <input type="text" name="email" class="input"   required="" id="input-altura">
            <label class="user-label">Altura</label>
        
        </div>
        <input class="btn-submit" id="btn-submit" value="Enviar">
    </form>

    <div id="res">
        <table id="res1">
            <tr>
                <th>Peso</th>
                <th>Altura</th>
                <th>IMC</th>
            </tr>
           
        </table>
    </div>
