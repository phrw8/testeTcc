<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="conteudo">
    <div id="banner">
        <img src="img/banner2.png" alt="Instagram">
    </div>
    <div id="main-container">
        <main>
            <div id="form-container">
                <img class="logo-insta" src="img/logo_instagram.png" alt="logo Instagram">
                <form  method="post">
                    <input type="text" name="usuario" class="dados" placeholder="Número de telefone, usúario ou email"/>
                    <input type="password" name="senha" class="dados" placeholder="Senha"/>
                    <input type="submit" value="Entrar" class="btn-dados">
                </form>
                <div class="divisao">
                    <div class="linha"></div>
                    <p>Ou</p>
                    <div class="linha"></div>
                </div>
                <div class="facebook">
                    <img src="img/logo_facebook.svg" alt="logo_facebook">
                    <a href="facebook"> Entrar com facebook</a><br>
                </div>   
                <a class="esq-senha" href="senha"> Esqueceu a senha?</a>
            </div>
        
            <div class="criar-conta">
                <p>Não tem uma conta?<a href="senha"> Cadastre-se</a></p>
            </div>
            <p class="obt-app">Obtenha o aplicativo</p>
            <div class="baixar-app">
                <img src="img/apple_btn.png" alt="botao apple">
                <img src="img/gplay_btn.png" alt="botao google play">
            </div>
        </main>
    </div>
    </div>
</body>
</html>
