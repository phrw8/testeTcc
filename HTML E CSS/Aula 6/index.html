<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Layout em coluna</h2>
    <div class="collumn">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>
    <h2>Flex wrap</h2>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>
    <h2>Justify content</h2>
    <div class="justify-content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>
    <h2>align-itens</h2>
    <div class="align-itens">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>
    <h2>Flex-Gap</h2>
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>
    <h2>Order</h2>
    <div class="order">
        <div class="box-3">3</div>
        <div class="box-1">1</div>
        <div class="box-2">2</div> 
    </div>
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="bigger-box"></div>
        <div class="box"></div> 
    </div>
    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="basis-box"></div>
        <div class="box"></div> 
    </div>
    <h2>Align-self</h2>
    <div class="align-self">
        <div class="box"></div>
        <div class="box"></div>
        <div class="diferente"></div> 
    </div>
    
</body>
</html>
