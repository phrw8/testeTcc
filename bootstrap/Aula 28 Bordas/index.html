<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .quadrado{
        width: 80px;
        height: 80px;
        margin: 8px;
        display: inline-block;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="quadrado border border-3 border-top-0"></div>
    <div class="quadrado border border-5 border-primary"></div>
    <div class="quadrado border-top border-5 border-danger"></div>
    <div class="quadrado border border-start-0 border-end-0 border-5 border-danger"></div>
    <div class="quadrado border rounded border-2 border-dark"></div>
    <div class="quadrado  border rounded-1 border-2 border-dark"></div>
    <div class="quadrado  border rounded-2 border-2 border-dark"></div>
    <div class="quadrado  border rounded-3 border-2 border-dark"></div>
    <div class="quadrado border rounded-start border-2 border-dark"></div>
    <div class="quadrado border rounded-end border-2 border-dark"></div>
    <div class="quadrado border rounded-top border-2 border-dark"></div>
    <div class="quadrado border rounded-bottom border-2 border-dark"></div>
    <div class="quadrado border rounded-circle border-2 border-dark"></div>
    <div class="quadrado border rounded-pill border-2 border-dark" style="width: 160px;"></div>
    <div class="quadrado border rounded-circle border-2 border-dark" style="width: 160px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
