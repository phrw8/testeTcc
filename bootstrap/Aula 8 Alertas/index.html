<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Sucesso</strong> em uma açao
    </div>
    <div class="alert alert-info alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Info</strong> indica uma informaçao
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>warning</strong> indica um alerta
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>danger</strong> indica uma açao negativa
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Primary</strong> indica uma açao importante
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
      <button class="btn-close" data-bs-dismiss="alert"></button>
      <strong>secondary</strong> indica uma açao nao muito importante
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
