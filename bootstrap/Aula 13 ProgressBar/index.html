<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="progress">
      <div  id="pb1" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      let barra=document.getElementById("pb1");
      let carga=0;
      let intBarra=setInterval( ()=>{
        barra.innerHTML= carga +"%"; // Mostra a % de 1 a 100 na barra
        barra.style.width= carga + "%"; // Faz a barra progredir em sua width
        carga++;
        if(carga>=100){
          carga=0;
        }
      },100);
    </script>
  </body>
</html>
