<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer ></script>
</head>
<body>
    <div class="tudo">
    <div id="header">
        <h2>Digite o número e confirme para gerar a tabuada</h2>
    </div>
    
    <div id="main-container">
        <div class="inputs">
            <div class="numbers">
                <input type="number" id="numero-tabuada" placeholder="3">
                <input type="number" id="numero-multiplicador" value="10">
            </div>
            <input type="submit" id="btn-submit" value="Calcular">
        </div>
    </div>
    <div class="container-2">
        <h3>Tabuada do número:</h3>
        <div id="resultado">
            <h5>Informe um numero para calcular uma tabuada</h5>
            <table id="table">
                <tr>
                    <td>Numero da tabuada </td>
                    <td>Numero multiplicador</td>
                    <td>Resultado</td>
                </tr>
            </table>
        </div>
    </div>
</div>
    
</body>
</html>
