<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgedCare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"  type="text/css" href="../fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Inspiration" rel="stylesheet">

</head>
<body>
    <!-- Mudar fonte do h1 para Inspiration -->
    <!-- arrumar container das redes sociais -->
    <div class="container">
        <div class="background-branco"></div>
        <div class="background-azul"></div>
        <main id="container-main">
            <header id="container-header">
                <div class="efeito-foto"></div>
                <h1>Aged Care</h1>
            </header>
            <article id="container-conteudo">
                <h4>Crie sua conta</h4>
                <form action="#" method="post">
                    <fieldset>
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                    </fieldset>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" id="senha" value="Senha"  placeholder="Crie uma senha" required>
                    <input type="password" id="confirmar-senha" value="Confirmar sua senha" placeholder="Confirmar sua senha" required>
                    <input class="btn-criar" type="submit" placeholder="Criar">

                </form>
                <p class="ou">Ou</p>
                <p>Crie sua conta com:</p>

                <div class="container-apps-login">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                </div>

            </article>
        </main>
    </div>
    
</body>
</html>
