<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgedCare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"  type="text/css" href="../fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Inspiration" rel="stylesheet">
</head>
<body>
    <!-- Mudar fonte do h1 para Inspiration -->
    <!-- arrumar container das redes sociais -->
    <div class="container">
        
        <aside id="container-frase-motivacional">
            
            <div class="texto">
                <h2>Seu <span>cuidado</span></h2>   
                <h2>Em primeiro</h2>
                <h2>Lugar</h2>
            </div>
            <div class="efeito-frase"></div>
            
        </aside>
        <main id="container-login">
            <h1>Aged Care</h1>
            <h4>Entre na sua conta</h4>
            <form action="#" method="post">
                <div class="usuario">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" id="user" placeholder="Usúario" required>
                </div>
                <div class="senha">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder=" Senha" required>
                </div>
                <p>Esqueceu a senha ou usúario? </p> <a href="#"> Click aqui</a>
                <input class="btn-login" type="submit" value="Entrar" name="acesso" id="acesso">
        
            </form>
            <p class="ou">ou</p>
            <div class="container-apps-login">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <p>Não possui uma conta? </p><a href="#">Inscreva-se</a>
        </main>
        
    </div>
</body>
</html>
